<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Form: User Registration</title>
  </head>
  <body>
    <h1>User Registration</h1>
    <form id="registrationForm" onsubmit="formsubmit(event)">
      <label>
        <span>Email:</span>
        <input
          type="email"
          id="email"
          name="email"
          pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
          required
        />
        <p id="email-hint" class="hint">Enter a valid email address.</p>
      </label>

      <label>
        <span>Password:</span>
        <input
          type="password"
          id="password"
          name="password"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,12}"
          title="Password must be 8-12 characters long and include at least one digit, one uppercase letter, and one symbol."
          required
        />
        <progress
          value="0"
          max="100"
          id="passwordStrength"
          title="Password Strength"
          class="danger"
        ></progress>

        <p id="password-hint" class="hint">
          Password must be 8-12 characters long and include at least one digit, one uppercase
          letter, and one symbol.
        </p>
      </label>

      <label>
        <span>Confirm Password:</span>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          oninput="checkPasswordMatch()"
          required
        />
      </label>

      <button type="submit" id="registerButton" disabled>Register</button>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
